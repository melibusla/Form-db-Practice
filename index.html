<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Form | Create an account</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script src="validate.js"></script>
</head>
<body>
	<h1>Register Form</h1>
	<form action="register.php" method="post" class="form-register" onsubmit="return validate();">
		<h2 class="form-title">Create an account</h2>
		<!-- <div id="alert"><h3 id="alert-text">Alerta</h3></div>-->
		<div class="container-inputs">
			<input type="text" id= "firstName" name="firstName" placeholder="First Name" class="input-50" required>
			<input type="text" id= "lastName" name="lastName" placeholder="Last Name" class="input-50" required>
			<input type="email" id= "email" name="email" placeholder="Email" class="input-100" required>
			<input type="text" id= "user" name="user" placeholder="User" class="input-50" required>
			<input type= "password" id= "pass" name="pass" placeholder="Password" class="input-50" required>
			<input type="text" id= "phone" name="phone" placeholder="Phone Number" class="input-100" required>
			<input type="submit" value="Sign me up!" class="btn-submit">
			<p class="form-link">Already have an account? <a href="#">Login Here</a></p>
		</div>
	</form>
</body>
</html>
